<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    {% include head.html %}
</head>
<body>
    {% include nav.html %}

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section about">
                <h3>About {{ site.title }}</h3>
                <p>{{ site.description }}</p>
                <div class="contact">
                    <span><i class="fas fa-envelope"></i> {{ site.email }}</span>
                    <span><i class="fas fa-phone"></i> {{ site.phone }}</span>
                </div>
                <div class="socials">
                    <a href="{{ site.github }}" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                    <a href="{{ site.twitter }}" target="_blank" rel="noopener"><i class="fab fa-x-twitter"></i></a>
                    <a href="{{ site.bluesky }}" target="_blank" rel="noopener"><i class="fas fa-cloud"></i></a>
                </div>
            </div>
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.
        </div>
    </div>
</footer>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
